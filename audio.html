<body>
<audio controls>
<source src="song.mp3" type="audio/mpeg">
<source src="song.ogg" type="audio/ogg">

</audio>

<script>
var audio;
//window.addEvenetListener('load', init, false);
//window.addEvenetListener('click', playPause, false);
function playPause(){
	if(audio.paused){
	audio.play();
	}else{
	audio.pause();
	}
}

function init(){
	audio = document.getElementByTagName('audio')[0];
	audio.play();
}

</script>
</body>
